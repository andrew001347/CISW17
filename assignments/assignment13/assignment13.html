<body>
    <header class="w3-center">
        
        <h1>Forms </h1>
    
    </header>
    <main>
        <form class="w3-container w3-light-grey w3-card-4" style="width:50%; margin:auto; ">
            <label for="firstName">First Name </label>
            <input class="w3-input w3-border " type="text" placeholder="Andrew" style="margin-bottom: 20px;">
        
            <label for="lastName">Last Name </label>
            <input class="w3-input w3-border" type="text" placeholder="Kim"  style="margin-bottom: 20px;">

            <label for="message">Message: </label>
            <input class="w3-input w3-border" name="message" type="text" placeholder="I love Mt. SAC" maxlength="50" style="margin-bottom: 20px;">
            
       
        <div style=" text-align: left;" > 
            <p>I love to code in:</p>
            <p>
                <input class="w3-check" type="checkbox" checked="checked">
                <label>HTML</label>
            </p>
            
            <p>
                <input class="w3-check" type="checkbox" checked="checked">
                <label>CSS</label>
            </p>
            <p>
                <input class="w3-check" type="checkbox" checked="checked">
                <label>JavaScript</label>
            </p>
        </div>

        <p style="margin-top: 25px; background-color: lightcoral;"> &emsp; Note: This form has no submit button</p>

        </form>
        
    </main>

    <footer>

    </footer>
</body>
