<body>
    <header class="w3-deep-purple w3-center">
        <h1>Create Your Certificate</h1>
    </header>
    <main>
        <div class="w3-purple w3-padding">
            <p>Congratulations!</p>
            <p>You are on your way to being an amazing front-end developer.</p>
            <form name="cert">
                <label for="yourName">Enter your name:</label> <br>
                <input type="text" name="yourName" size="50" class="w3-input"> <br>
                <p class="w3-center">
                    <input type="button" value="Make Certificate" onclick="display()" class="w3-btn w3-deep-purple">
                </p>
            </form>
        </div>
    </main>
    <footer></footer>
